<div class="container mt-5">
  <div class="row">
    <!-- 2/3 de la largeur de la page, aligné à droite -->
    <div class="col-12 col-md-8 offset-md-2">
      <form #f="ngForm" (ngSubmit)="add(f)" class="row g-3">
        <div class="col-md-6">
          <label for="startDate" class="form-label">Start Date</label>
          <input
            type="text"
            id="startDate"
            name="startDate"
            #startDate="ngModel"
            class="form-control"
            placeholder="Start Date"
            ngModel
          />
        </div>
        <div class="col-md-6">
          <label for="endDate" class="form-label">End Date</label>
          <input
            type="text"
            id="endDate"
            name="endDate"
            #endDate="ngModel"
            class="form-control"
            placeholder="End Date"
            ngModel
          />
        </div>
        <div class="col-12">
          <div class="d-grid">
            <button class="btn btn-success" type="submit">Search</button>
          </div>
        </div>
      </form>

      <div class="mt-4">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody
            *ngFor="let r of res; index as i; first as isFirst; last as isLast"
          >
            <tr [class.table-success]="isFirst" [class.table-danger]="isLast">
              <td>{{ r.firstName }}</td>
              <td>{{ r.nbHoursSum }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
